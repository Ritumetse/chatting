<ion-header>

  <ion-navbar color="Pogi">
    <ion-title>logIn</ion-title>
  </ion-navbar>
 
 </ion-header>
 
 
 <ion-content padding>
 <div class ="container">
   <ion-list>
  <ion-item class="email">
      <ion-icon name="at" item-start></ion-icon>
    <ion-label stacked  style="color:black">Email</ion-label>
    <ion-input [(ngModel)]="email" placeholder="your email address" color="black"></ion-input>
  </ion-item>
 
  <ion-item class="password">
      <ion-icon name="lock" item-start></ion-icon>
    <ion-label stacked  style="color:black">Password</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input>
  </ion-item>
   <button ion-button  color="light" (click)="goToSignUp()" outline round >Create new Account</button>
  <button ion-button  color="light" (click)="signIn()" outline round >Sign In</button>

  <button ion-button color="light" (click)="passwordreset()" outline round >I forgot my password</button>
</ion-list>
</div>

 </ion-content>
