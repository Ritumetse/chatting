<ion-header>
  <ion-navbar color ="Pogi"  >
    <ion-title>
      welcome: {{userProfile?.firstName}}
    </ion-title>
    <ion-buttons end>
 <button ion-button icon-only (click)="exitChat()">
  <ion-icon name="exit"></ion-icon>
 </button>


    </ion-buttons>
  </ion-navbar>
 </ion-header>
 
 <ion-content padding> 
  <ion-list>
    <ion-item text-wrap *ngFor="let chat of chats" no-lines>
      <div class="chat-stats" text-center *ngIf="chat.type==='join' || chat.type==='exit';else message">
        <span class="chat-content-center" text-wrap >{{chat.sendDate | date: 'short'}}{{chat.message}}</span>
      </div>
      
 
      <ng-template #message>
          <div class="chat-msg" text-right *ngIf="chat.user=== userProfile.firstName">
             
            <div class ="right-bubble">
            <span class="msg-name">Me</span>
             <span class="msg-date">{{chat.sendDate | date: 'short'}}
            
             </span>
             <p text-wrap>{{chat.message}}</p>
           </div>
          </div>

           <div class ="chat-msg" text-left *ngIf="chat.user !== userProfile.firstName">
 <div class ="left-bubble">
                <span class="msg-name" text-wrap>{{chat.firstName}}</span>
                <span class="msg-date">{{chat.sendDate | date: 'short'}}</span>
                <p text-wrap >{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
 
  </ion-list>

 </ion-content>
 <ion-footer>
  <ion-grid>
    <ion-row >
        <ion-col col-10>
            <button ion-button  class="send"round full color="light"  >
            <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" style="color:darkcyan"></ion-input>
            <ion-icon name="attach"></ion-icon>
          </button>
          </ion-col>
          <ion-col col-2 (click)="sendMessage()" >
          <ion-fab>
              <button ion-fab mini color="light" >
              <ion-icon name="send" color="secondary"></ion-icon>
              </button>
      </ion-fab>
     </ion-col>
    </ion-row>
  </ion-grid>

 </ion-footer>
