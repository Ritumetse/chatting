<ion-header>
  <ion-navbar  color ="Pogi">
    <ion-title>Rooms</ion-title>
    <ion-buttons end>
      <button icon-only (click)="createChatRooom()"><ion-icon name="add" style="color:darkgreen"></ion-icon></button>
      <button ion-button icon-only (click)="profile()"><ion-icon name="person" style="color:darkgreen"></ion-icon></button>
      <button ion-button icon-only (click)="logout()"><ion-icon name="log-out" style="color:darkgreen"></ion-icon></button>
    </ion-buttons>
 </ion-navbar>
</ion-header>


<ion-content class="home" padding>
 <ion-list *ngFor="let chat of chatRoomList"(click) ="joinRoom(chat.id)" no-lines>
   <ion-item>
     <h2 >{{chat.name}}</h2>
     <ion-icon name="chatboxes" style="color:darkgreen" item-end></ion-icon>
   </ion-item>
 </ion-list>
</ion-content>
